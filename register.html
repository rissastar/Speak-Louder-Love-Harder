<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Speak Louder, Love Harder</title>
  <style>
    :root {
      --primary-color: #a259ff;
      --secondary-color: #63ffc1;
      --accent-color: #ff66a3;
      --bg-color: #f9f9ff;
      --text-color: #222;
      --border-radius: 10px;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    header {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 0 0 6px rgba(162 89 255 / 0.8);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.2rem;
      border: 2px solid var(--secondary-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 8px var(--accent-color);
    }
    button {
      width: 100%;
      padding: 0.8rem 0;
      background-color: var(--primary-color);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--accent-color);
    }
    p.message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--accent-color);
      text-align: center;
    }
    .back-link {
      margin-top: 1.5rem;
      text-align: center;
    }
    .back-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .back-link a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header>Register for Speak Louder, Love Harder</header>

  <form id="register-form" novalidate>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="username" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="At least 6 characters" required autocomplete="new-password" minlength="6" />

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password" required autocomplete="new-password" minlength="6" />

    <button type="submit">Register</button>
    <p class="message" id="message"></p>
  </form>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const message = document.getElementById('message');

    function getUsers() {
      const usersJSON = localStorage.getItem('users');
      return usersJSON ? JSON.parse(usersJSON) : {};
    }

    function saveUser(email, password) {
      const users = getUsers();
      users[email.toLowerCase()] = { password };
      localStorage.setItem('users', JSON.stringify(users));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      message.textContent = '';

      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;
      const confirmPassword = form['confirm-password'].value;

      if (!email || !password || !confirmPassword) {
        message.textContent = 'Please fill in all fields.';
        return;
      }

      // Basic email format check
      if (!email.match(/^\S+@\S+\.\S+$/)) {
        message.textContent = 'Please enter a valid email address.';
        return;
      }

      if (password.length < 6) {
        message.textContent = 'Password must be at least 6 characters.';
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = 'Passwords do not match.';
        return;
      }

      const users = getUsers();
      if (users[email]) {
        message.textContent = 'This email is already registered. Please login or use another email.';
        return;
      }

      saveUser(email, password);

      message.style.color = 'green';
      message.textContent = 'Registration successful! Redirecting to login...';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
