<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Speak Louder, Love Harder</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Your external JS -->
  <script defer src="register.js"></script>
</head>
<body>
  <main>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (min 6 chars)" minlength="6" required />
      <button type="submit">Register</button>
      <p id="errorMsg" style="color: red; display: none;"></p>
      <p id="successMsg" style="color: green; display: none;"></p>
    </form>

    <p>Already have an account? <a href="index.html">Login here</a></p>
  </main>
</body>
</html>
