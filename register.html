<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo"><a href="index.html">Speak Louder, Love Harder</a></div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
    <button id="theme-toggle">Dark Mode</button>
  </nav>

  <main class="form-container">
    <h2>Create Your Account</h2>
    <form id="register-form" class="auth-form">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <p id="register-status">Fill in your details to begin ğŸ’–</p>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </main>

  <!-- âœ… Firebase + auth.js -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import "./auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // ... other config
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const status = document.getElementById("register-status");
    onAuthStateChanged(auth, (user) => {
      if (user) status.textContent = `Youâ€™re already logged in as ${user.email}`;
    });
  </script>

  <script src="script.js" defer></script>
  <script src="auth.js"></script>
</body>
</html>
