<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>

  </div>

  <script src="auth.js"></script>
