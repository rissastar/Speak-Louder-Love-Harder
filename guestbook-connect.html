<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Guestbook & Connect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1 class="glow">Guestbook & Connect</h1>
    <button id="theme-toggle">Toggle Dark/Light</button>
  </header>
  <main>
    <section>
      <h2>Leave a Message</h2>
      <form id="guestbook-form">
        <textarea id="msg" rows="4" placeholder="Your thoughts..." required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="entries"></div>
    </section>
  </main>
  <footer>
    <p><a href="index.html">Home</a> â€¢ <a href="https://linktr.ee/rissa.star" target="_blank">Linktree</a></p>
  </footer>
  <script src="script.js"></script>
  <script>
    const form = document.getElementById("guestbook-form");
    const entriesDiv = document.getElementById("entries");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const text = document.getElementById("msg").value;
      const p = document.createElement("p");
      p.textContent = text;
      entriesDiv.prepend(p);
      form.reset();
    });
  </script>
</body>
</html>
