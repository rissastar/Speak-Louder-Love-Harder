<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guestbook 💌 | Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script defer src="guestbook.js"></script>
</head>
<body>
  <header class="main-header">
    <h1><span class="glow">💌 Guestbook & Connect</span></h1>
    <button id="theme-toggle">🌓</button>
  </header>

  <main class="guestbook-main">
    <section class="guestbook-form">
      <h2>Leave us a message 💬</h2>
      <form id="messageForm">
        <input type="text" id="name" placeholder="Your name" required />
        <textarea id="message" placeholder="Your message of love or support" required></textarea>
        <button type="submit">Send 💖</button>
      </form>
    </section>

    <section class="guestbook-entries">
      <h2>Messages from the Heart 💝</h2>
      <ul id="messagesList">
        <li>Loading messages...</li>
      </ul>
    </section>
  </main>

  <footer>
    You are not alone — thank you for your love 🌈
  </footer>
</body>
</html>
