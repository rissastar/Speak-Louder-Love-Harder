<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings ‚Äì Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <header class="animated-header">
    <h1 class="glow">Settings ‚öôÔ∏è</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <nav>
    <ul class="nav-links">
      <li><a href="dashboard.html">üè† Dashboard</a></li>
    </ul>
  </nav>

  <main class="dashboard">
    <div class="profile-pic-section">
      <img src="default-avatar.png" id="profilePic" alt="Profile picture"
           onerror="this.onerror=null; this.src='default-avatar.png';" />
      <input type="file" id="picUpload" accept="image/*" />
      <div class="profile-pic-buttons">
        <button id="uploadBtn">Upload Photo</button>
        <button id="removeBtn">Remove Photo</button>
      </div>
    </div>

    <div class="profile-details">
      <input type="text" id="displayName" placeholder="Display Name" />
      <textarea id="bio" rows="4" placeholder="Your bio..."></textarea>
      <button id="saveProfile">Save Profile</button>
      <p id="profileSavedMsg" class="saved-msg">Profile saved!</p>
    </div>
  </main>

  <footer>
    <p>Built with ‚ù§Ô∏è to inspire and empower.</p>
    <a href="https://linktr.ee/rissa.star" target="_blank" class="linktree-btn">‚ú® Visit My Linktree</a>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzmBdZJrtHEoxcAHte2B8iMrea-ctSxy8",
      authDomain: "speak-louder-581d7.firebaseapp.com",
      projectId: "speak-louder-581d7",
      storageBucket: "speak-louder-581d7.appspot.com",
      messagingSenderId: "674769404942",
      appId: "1:674769404942:web:1cbda7d50ff15208dce85f",
      measurementId: "G-54XJLK1CGJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Load user profile from Firestore
      db.collection('profiles').doc(user.uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          if (data.photoURL) {
            document.getElementById('profilePic').src = data.photoURL;
          }
          document.getElementById('displayName').value = data.name || '';
          document.getElementById('bio').value = data.bio || '';
        }
      });

      // Upload photo
      document.getElementById('uploadBtn').onclick = () => {
        const file = document.getElementById('picUpload').files[0];
        if (!file) return alert("Please select a photo.");
        const ref = storage.ref(`profilePics/${user.uid}/${file.name}`);
        ref.put(file)
          .then(snapshot => snapshot.ref.getDownloadURL())
          .then(url => {
            document.getElementById('profilePic').src = url;
            return db.collection('profiles').doc(user.uid).set({ photoURL: url }, { merge: true });
          })
          .then(() => alert("‚úÖ Profile picture saved!"))
          .catch(console.error);
      };

      // Remove photo
      document.getElementById('removeBtn').onclick = () => {
        db.collection('profiles').doc(user.uid).set({ photoURL: "" }, { merge: true })
          .then(() => {
            document.getElementById("profilePic").src = "default-avatar.png";
            alert("‚úÖ Profile picture removed.");
          })
          .catch(console.error);
      };

      // Save display name + bio
      document.getElementById('saveProfile').onclick = () => {
        const name = document.getElementById('displayName').value.trim();
        const bio = document.getElementById('bio').value.trim();
        db.collection('profiles').doc(user.uid).set({ name, bio }, { merge: true })
          .then(() => {
            const msg = document.getElementById('profileSavedMsg');
            msg.style.opacity = 1;
            setTimeout(() => msg.style.opacity = 0, 2000);
          });
      };

      // Logout
      document.getElementById('logoutBtn').onclick = () => {
        auth.signOut().then(() => window.location.href = 'logout.html');
      };
    });
  </script>
</body>
</html>
