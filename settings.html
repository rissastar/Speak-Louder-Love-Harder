<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="sticky-header">
    <a href="profile.html" class="logo">Settings</a>
    <nav>
      <button class="btn-nav" id="logout-btn">Logout</button>
    </nav>
  </header>

  <main>
    <form id="settings-form">
      <h2>Your Profile Settings</h2>

      <label for="avatar">Profile Picture</label><br/>
      <input type="file" id="avatar" accept="image/*" /><br/><br/>

      <label for="username">Username</label>
      <input type="text" id="username" maxlength="30" required class="profile-input" />

      <label for="bio">Bio / About Me</label>
      <textarea id="bio" maxlength="280" rows="4" class="profile-textarea"></textarea>

      <fieldset>
        <legend>Change Password</legend>

        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" autocomplete="current-password" class="profile-input"/>

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" autocomplete="new-password" class="profile-input"/>

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" autocomplete="new-password" class="profile-input"/>
      </fieldset>

      <button type="submit" class="btn-primary">Save Changes</button>
    </form>
  </main>

  <footer>
    <p>Explore more: <a href="https://linktr.ee/rissa.star" target="_blank">Linktree</a></p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
