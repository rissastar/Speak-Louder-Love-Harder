<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings ‚Äì Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .nav-toggle {
      background-color: var(--primary-color);
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin: 1rem;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding: 0 1rem;
    }

    .nav-links a {
      text-decoration: none;
      padding: 8px 12px;
      background: var(--secondary-color);
      color: #000;
      border-radius: var(--border-radius);
      text-align: center;
    }

    .nav-links.show {
      display: flex;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
      margin: 1rem;
    }

    .auth-buttons button {
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      border: none;
      background-color: var(--accent-color);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="site-title">Speak Louder, Love Harder</div>
  <div class="auth-buttons">
    <button onclick="location.href='index.html#auth-section'">Login</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<button class="nav-toggle" onclick="toggleNav()">üìñ Menu</button>
<nav>
  <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="guestbook-connect.html">Guestbook & Connect</a></li>
    <li><a href="mental-health.html">Mental Health</a></li>
    <li><a href="foster-care.html">Foster Care</a></li>
    <li><a href="mental-abuse.html">Mental Abuse</a></li>
    <li><a href="physical-abuse.html">Physical Abuse</a></li>
    <li><a href="sexual-abuse.html">Sexual Abuse</a></li>
    <li><a href="cirrhosis.html">Cirrhosis</a></li>
    <li><a href="cystic-fibrosis.html">Cystic Fibrosis</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
  </ul>
</nav>

<main class="settings-page">
  <section class="settings-form">
    <h2>üõ†Ô∏è Edit Your Profile</h2>

    <label for="name">Display Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label for="bio">Bio:</label>
    <textarea id="bio" placeholder="Write something about yourself..."></textarea>

    <button onclick="saveSettings()">Save</button>
    <p id="status-msg" class="status-msg"></p>
  </section>
</main>

<footer>
  <p>Built with ‚ù§Ô∏è to inspire and empower.</p>
  <a href="https://linktr.ee/rissa.star" target="_blank" class="linktree-btn" title="Linktree">‚ú® Visit My Linktree</a>
</footer>

<script>
  // Toggle nav visibility
  function toggleNav() {
    document.getElementById("navLinks").classList.toggle("show");
  }

  // Load saved values
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("name").value = localStorage.getItem("name") || "";
    document.getElementById("bio").value = localStorage.getItem("bio") || "";
  });

  function saveSettings() {
    const name = document.getElementById("name").value.trim();
    const bio = document.getElementById("bio").value.trim();

    if (!name || !bio) {
      document.getElementById("status-msg").textContent = "Please fill out both fields.";
      return;
    }

    localStorage.setItem("name", name);
    localStorage.setItem("bio", bio);
    document.getElementById("status-msg").textContent = "‚úÖ Profile updated!";
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    location.href = "index.html";
  }
</script>

</body>
</html>
