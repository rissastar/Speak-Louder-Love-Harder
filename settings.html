<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings â€“ Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="animated-header glow">
    <h1>Settings</h1>
    <nav>
      <a href="dashboard.html" class="button">Dashboard</a>
      <a href="logout.html" class="button">Logout</a>
    </nav>
  </header>

  <main style="max-width: 450px; margin: 2rem auto; padding: 0 1rem;">
    <form id="settingsForm" class="auth-form">
      <h2>Update Profile</h2>

      <label for="displayName">Display Name</label>
      <input type="text" id="displayName" placeholder="Your display name" />

      <label for="bio">Bio</label>
      <textarea id="bio" rows="4" placeholder="Tell us about yourself"></textarea>

      <button type="submit" class="button glow-button">Save Changes</button>
      <p id="settingsMessage" style="margin-top: 1rem;"></p>
    </form>
  </main>

  <script>
    // Redirect if no user logged in
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      alert('You must be logged in to access settings.');
      window.location.href = 'login.html';
    }

    const profileKey = `profile_${currentUser}`; // store profile per user
    const settingsForm = document.getElementById('settingsForm');
    const settingsMessage = document.getElementById('settingsMessage');

    // Load saved profile info if any
    const savedProfile = JSON.parse(localStorage.getItem(profileKey)) || {};
    document.getElementById('displayName').value = savedProfile.displayName || '';
    document.getElementById('bio').value = savedProfile.bio || '';

    settingsForm.addEventListener('submit', e => {
      e.preventDefault();

      const displayName = document.getElementById('displayName').value.trim();
      const bio = document.getElementById('bio').value.trim();

      // Save profile to localStorage (keyed by username)
      const profileData = { displayName, bio };
      localStorage.setItem(profileKey, JSON.stringify(profileData));

      settingsMessage.style.color = 'var(--primary)';
      settingsMessage.textContent = 'Profile updated successfully!';
    });
  </script>
</body>
</html>
