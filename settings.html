<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings – Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Simple success icon and animation */
    .success-msg {
      display: none;
      color: var(--primary-color);
      font-weight: 700;
      margin-top: 1rem;
      animation: fadeInScale 0.5s ease forwards;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    form {
      max-width: 400px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--primary-color);
      border-radius: 6px;
      resize: vertical;
    }

    input[type="file"] {
      padding: 0.2rem;
    }

    button {
      background: var(--primary-color);
      color: var(--background-color);
      border: none;
      padding: 0.75rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: var(--accent-color);
    }

    /* Mini profile preview */
    .preview-avatar {
      display: block;
      margin: 1rem auto;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px var(--primary-color);
    }
  </style>
</head>
<body>

  <header class="animated-header">
    <h1 class="glow">Settings ⚙️</h1>
    <a href="dashboard.html" style="text-decoration:none; font-weight:bold;">← Back to Dashboard</a>
  </header>
  
  <nav>
  <ul class="nav-links">
    <details class="dropdown">
      <summary><strong>Explore Topics</strong></summary>
      <div class="dropdown-content">
        <li><a href="cirrhosis.html">Cirrhosis</a></li>
        <li><a href="mental-health.html">Mental Health</a></li>
        <li><a href="addiction.html">Addiction</a></li>
        <li><a href="guestbook-connect.html">Guestbook & Connect</a></li>
        <li><a href="cystic-fibrosis.html">Cystic Fibrosis</a></li>
        <li><a href="physical-abuse.html">Physical Abuse</a></li>
        <li><a href="mental-abuse.html">Mental Abuse</a></li>
        <li><a href="sexual-abuse.html">Sexual Abuse</a></li>
        <li><a href="pitbull-love.html">Pitbull Love</a></li>
        <li><a href="foster-children.html">Foster Children</a></li>
      </div>
    </details>
  </ul>
</nav>

  <form id="profileForm">
    <label for="profilePicInput">Upload Profile Picture</label>
    <input type="file" id="profilePicInput" accept="image/*" />

    <img src="default-avatar.png" alt="Profile Preview" class="preview-avatar" id="profilePicPreview" />

    <label for="nameInput">Your Name</label>
    <input type="text" id="nameInput" placeholder="Enter your name" maxlength="50" />

    <label for="bioInput">Your Bio</label>
    <textarea id="bioInput" rows="4" placeholder="Tell us about yourself..." maxlength="200"></textarea>

    <button type="submit">Save Profile</button>

    <p class="success-msg" id="successMsg">✔️ Profile saved successfully!</p>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // Initialize Firebase (make sure config matches your dashboard)
const firebaseConfig = {
  apiKey: "AIzaSyCzmBdZJrtHEoxcAHte2B8iMrea-ctSxy8",
  authDomain: "speak-louder-581d7.firebaseapp.com",
  projectId: "speak-louder-581d7",
  storageBucket: "speak-louder-581d7.appspot.com",
  messagingSenderId: "674769404942",
  appId: "1:674769404942:web:1cbda7d50ff15208dce85f",
  measurementId: "G-54XJLK1CGJ"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

const profileForm = document.getElementById('profileForm');
const profilePicInput = document.getElementById('profilePicInput');
const profilePicPreview = document.getElementById('profilePicPreview');
const nameInput = document.getElementById('nameInput');
const bioInput = document.getElementById('bioInput');
const successMsg = document.getElementById('successMsg');

let currentUser;
let selectedFile = null;

// Redirect to login if no user
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  currentUser = user;
  loadProfile();
});

// Load existing profile data and picture preview
function loadProfile() {
  db.collection('profiles').doc(currentUser.uid).get()
    .then(doc => {
      if (doc.exists) {
        const data = doc.data();
        nameInput.value = data.name || '';
        bioInput.value = data.bio || '';
        profilePicPreview.src = data.photoURL || 'default-avatar.png';
      }
    })
    .catch(err => {
      console.error("Error loading profile:", err);
    });
}

// Preview selected image immediately
profilePicInput.addEventListener('change', e => {
  if (e.target.files && e.target.files[0]) {
    selectedFile = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(ev) {
      profilePicPreview.src = ev.target.result;
    }
    reader.readAsDataURL(selectedFile);
  }
});

profileForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  if (!currentUser) return alert("User not authenticated.");

  successMsg.style.display = 'none';

  let photoURL = profilePicPreview.src; // current preview src, might be default or existing

  try {
    // Upload new profile pic if selected
    if (selectedFile) {
      const storageRef = storage.ref();
      const fileRef = storageRef.child(`profilePictures/${currentUser.uid}/${selectedFile.name}`);
      await fileRef.put(selectedFile);
      photoURL = await fileRef.getDownloadURL();
    }

    // Save profile data to Firestore
    await db.collection('profiles').doc(currentUser.uid).set({
      name: nameInput.value.trim(),
      bio: bioInput.value.trim(),
      photoURL: photoURL
    }, { merge: true });

    // Update the preview with saved photoURL (important if uploaded)
    profilePicPreview.src = photoURL;

    // Clear selected file so user can upload new next time
    selectedFile = null;

    // Show success message
    successMsg.style.display = 'block';
    setTimeout(() => { successMsg.style.display = 'none'; }, 3000);

  } catch (err) {
    alert("Error saving profile: " + err.message);
  }
});
  </script>
</body>
</html>
