<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings â€¢ Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="settings-container">
    <h1 class="page-title">Your Profile Settings</h1>

    <div class="avatar-section">
      <img id="avatar-preview" src="images/default-avatar.png" alt="Profile Picture" />
      <label for="avatar-upload" class="upload-btn">Change Profile Picture</label>
      <input type="file" id="avatar-upload" accept="image/*" hidden />
      <small class="avatar-note">Upload a profile picture here anytime!</small>
    </div>

    <form id="settings-form" class="settings-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Your username" required />

      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" placeholder="Write something about yourself..."></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="settings.js"></script>
</body>
</html>
