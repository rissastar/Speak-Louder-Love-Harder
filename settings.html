<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="settings.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="settings.js"></script>
</head>
<body>
  <nav class="top-nav">
    <h1>Settings</h1>
    <a href="profile.html" class="nav-icon">ðŸ‘¤</a>
  </nav>

  <main class="settings-container">
    <form id="settings-form">
      <h2>Update Your Info</h2>

      <input type="text" id="username" placeholder="Username" required />
      <textarea id="bio" placeholder="Bio (optional)"></textarea>

      <input type="password" id="new-password" placeholder="New Password" />
      <div id="password-strength" class="strength-bar">
        <div id="strength-meter"></div>
        <span id="strength-text"></span>
      </div>

      <button type="submit">Update</button>
    </form>

    <form id="avatar-form">
      <h2>Upload Profile Picture</h2>
      <input type="file" id="avatar" accept="image/*" />
      <button type="submit">Upload</button>
    </form>

    <button id="delete-account" class="danger">Delete Account</button>
  </main>
</body>
</html>
