<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logout | Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .logout-container {
      max-width: 420px;
      margin: 8rem auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(75, 0, 181, 0.2);
      padding: 3rem 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #4b00b5;
    }

    .logout-container p {
      margin-bottom: 2rem;
    }

    .logout-container a {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #7b4dff, #4b00b5);
      color: white;
      font-weight: 700;
      border-radius: 40px;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .logout-container a:hover {
      background: linear-gradient(135deg, #4b00b5, #7b4dff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <p>Logging you out...</p>
    <a href="login.html" id="login-link" style="display:none;">Go to Login</a>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://rbpjytmoqvwanqgbmhem.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJicGp5dG1vcXZ3YW5xZ2JtaGVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MDIyNDMsImV4cCI6MjA2NTE3ODI0M30.xEjcJfZA4iIs7R27KsX6SEiZiU2yD6R3AjHFpfhFnDQ'

    const supabase = createClient(supabaseUrl, supabaseKey)

    async function logout() {
      const { error } = await supabase.auth.signOut()
      if (error) {
        alert('Error logging out: ' + error.message)
        document.getElementById('login-link').style.display = 'inline-block'
      } else {
        // Redirect to login after logout
        window.location.href = 'login.html'
      }
    }

    logout()
  </script>
</body>
</html>
