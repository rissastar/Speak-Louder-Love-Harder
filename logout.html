<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logging Out...</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    .logout-container {
      text-align: center;
      padding: 4rem 2rem;
    }

    .spinner {
      margin: 2rem auto;
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid var(--accent-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .logout-message {
      font-size: 1.4rem;
      color: var(--primary-color);
      margin-top: 1.5rem;
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzmBdZJrtHEoxcAHte2B8iMrea-ctSxy8",
      authDomain: "speak-louder-581d7.firebaseapp.com",
      projectId: "speak-louder-581d7",
      storageBucket: "speak-louder-581d7.firebasestorage.app",
      messagingSenderId: "674769404942",
      appId: "1:674769404942:web:1cbda7d50ff15208dce85f",
      measurementId: "G-54XJLK1CGJ"
    };

    firebase.initializeApp(firebaseConfig);

    window.onload = () => {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('user');
        localStorage.removeItem('currentUser');
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2500);
      }).catch((error) => {
        alert("Logout error: " + error.message);
      });
    };
  </script>
</head>

  </main>

  </footer>
</body>
</html>
