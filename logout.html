<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logout | Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .logout-container {
      max-width: 420px;
      margin: 5rem auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(75, 0, 181, 0.2);
      padding: 2.5rem 2rem;
      text-align: center;
    }

    .logout-container h2 {
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      color: #4b00b5;
    }

    .logout-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7b4dff, #4b00b5);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .logout-container button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #4b00b5, #7b4dff);
    }

    .logout-container p {
      margin-top: 1.5rem;
      color: #4a2c91;
      font-size: 1rem;
    }

    .logout-container a {
      font-weight: 700;
      color: #7b4dff;
    }

    .logout-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
