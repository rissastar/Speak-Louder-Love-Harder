<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logging Out - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="logout-container">
    <h1>Logging out...</h1>
    <p>Please wait.</p>
  </main>

  <script type="module">
    import { supabase, logoutUser } from './script.js';

    window.onload = async () => {
      await logoutUser();
      // After logoutUser redirects, this code won't continue, but just in case:
      document.querySelector('h1').textContent = "Logged out.";
      document.querySelector('p').textContent = "Redirecting...";
    };
  </script>
</body>
</html>
