<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#0b0c2b" />
<title>Suicide Prevention — Speak Louder, Love Harder</title>
<style>
  /* Same styles as previous */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #0b0c2b;
    color: #ff6fa3;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
  }
  canvas#bgCanvas {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: radial-gradient(ellipse at center, #0b0c2b 0%, #040417 100%);
  }
  header {
    background: #120c29cc;
    padding: 1rem 1.5rem;
    text-align: center;
    position: sticky;
    top: 0;
    border-bottom: 1px solid #ff6fa3;
    z-index: 10;
  }
  header h1 {
    margin: 0; font-size: 1.6rem;
    color: #ff6fa3;
    text-shadow: 0 0 10px #ff6fa3;
  }
  nav.subnav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background: #120c29cc;
    border-bottom: 1px solid #ff6fa3;
    padding: 0.5rem 0;
    position: sticky;
    top: 56px;
    z-index: 9;
  }
  nav.subnav a {
    color: #ff6fa3;
    padding: 0.5rem 1rem;
    text-decoration: none;
    font-weight: 600;
    border-radius: 6px;
    margin: 0 0.25rem;
    transition: background 0.3s, color 0.3s;
    user-select: none;
  }
  nav.subnav a:hover,
  nav.subnav a:focus {
    background: #ff6fa3;
    color: #0b0c2b;
    outline: none;
  }
  nav.subnav a.active {
    background: #ff6fa3;
    color: #0b0c2b;
    cursor: default;
  }
  main.container {
    max-width: 800px;
    margin: 2rem auto 3rem;
    padding: 0 1.5rem;
    line-height: 1.6;
    font-size: 1.1rem;
  }
  main.container h2 {
    color: #ff6fa3;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 6px #ff6fa3;
  }
  main.container p {
    margin-bottom: 1rem;
  }
  #quickExitBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff6fa3;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    font-weight: bold;
    color: #0b0c2b;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 10px #ff6fa3;
    user-select: none;
    z-index: 20;
    transition: background 0.3s;
  }
  #quickExitBtn:hover,
  #quickExitBtn:focus {
    background: #ff92b8;
    outline: none;
  }
  a.btn-back {
    color: #ff6fa3;
    font-weight: 600;
    text-decoration: none;
    position: absolute;
    left: 1rem;
    top: 1.2rem;
    font-size: 1.2rem;
  }
  a.btn-back:hover,
  a.btn-back:focus {
    text-decoration: underline;
  }
  @media (max-width: 480px) {
    main.container {
      padding: 0 1rem;
      font-size: 1rem;
    }
    nav.subnav a {
      padding: 0.4rem 0.7rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<header>
