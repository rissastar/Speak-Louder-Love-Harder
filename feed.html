  <main class="feed-main">
    <section class="post-creation">
      <h2>Create a Post</h2>
      <form id="post-form">
        <textarea id="post-text" placeholder="What's on your mind?" required></textarea>

        <label for="post-type">Post Type:</label>
        <select id="post-type" required>
          <option value="" disabled selected>Select post type</option>
          <option value="your story">Your Story</option>
          <option value="post an image">Post an Image</option>
          <option value="ask a question">Ask a Question</option>
          <option value="post a worksheet">Post a Worksheet</option>
          <option value="post a resource">Post a Resource</option>
          <option value="post a quote">Post a Quote</option>
          <option value="post an affirmation">Post an Affirmation</option>
          <option value="post a grounding technique">Post a Grounding Technique</option>
        </select>

        <label for="post-category">Category:</label>
        <select id="post-category" required>
          <option value="" disabled selected>Select category</option>
          <option value="cystic fibrosis">Cystic Fibrosis</option>
          <option value="cirrhosis">Cirrhosis</option>
          <option value="mental health">Mental Health</option>
          <option value="mental abuse">Mental Abuse</option>
          <option value="sexual abuse">Sexual Abuse</option>
          <option value="physical abuse">Physical Abuse</option>
          <option value="foster children">Foster Children</option>
          <option value="pitbull love">Pitbull Love</option>
        </select>

        <label for="post-image">Upload Image (optional):</label>
        <input type="file" id="post-image" accept="image/*" />

        <button type="submit">Post</button>
      </form>
    </section>

    <section class="feed-posts">
      <h2>Recent Posts</h2>
      <div id="posts-container">
        <!-- Posts will load here -->
      </div>
    </section>
