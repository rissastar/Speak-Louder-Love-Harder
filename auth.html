<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Speak Louder, Love Harder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 0.7em;
      background: #333;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
    .message {
      margin-top: 1em;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Speak Louder, Love Harder</h1>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="login-btn">Login</button>
    <button type="button" id="signup-btn">Sign Up</button>
  </form>
  <div id="status" class="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://rbpjytmoqvwanqgbmhem.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJicGp5dG1vcXZ3YW5xZ2JtaGVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MDIyNDMsImV4cCI6MjA2NTE3ODI0M30.xEjcJfZA4iIs7R27KsX6SEiZiU2yD6R3AjHFpfhFnDQ';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('auth-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        status.textContent = error.message;
        status.className = 'error';
      } else {
        status.textContent = 'Logged in! Redirecting...';
        status.className = 'message';
        setTimeout(() => window.location.href = 'index.html', 1000);
      }
    });

    document.getElementById('signup-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        status.textContent = error.message;
        status.className = 'error';
      } else {
        status.textContent = 'Signup successful! Please check your email to confirm.';
        status.className = 'message';
      }
    });
  </script>
</body>
</html>
