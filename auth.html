<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register | Speak Louder, Love Harder</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #ffeaa7, #fab1a0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .auth-container h2 {
      color: #9b59b6;
      margin-bottom: 1rem;
    }

    .auth-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .auth-container button {
      width: 100%;
      padding: 0.75rem;
      background: #9b59b6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .auth-container button:hover {
      background: #e84393;
    }

    .switch {
      margin-top: 1rem;
      color: #555;
    }

    .switch a {
      color: #9b59b6;
      text-decoration: underline;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="login-form">
    <h2>Login</h2>
    <div id="login-error" class="error"></div>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="switch">Don't have an account? <a onclick="showRegister()">Register</a></div>
  </div>

  <div class="auth-container" id="register-form" style="display:none;">
    <h2>Register</h2>
    <div id="register-error" class="error"></div>
    <input type="text" id="register-username" placeholder="Choose a Username" />
    <input type="password" id="register-password" placeholder="Choose a Password" />
    <button onclick="register()">Register</button>
    <div class="switch">Already have an account? <a onclick="showLogin()">Login</a></div>
  </div>

  <!-- âœ… Link to your external auth.js -->
  <script src="auth.js"></script>
</body>
</html>
