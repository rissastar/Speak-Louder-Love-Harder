<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register | Inspire & Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #ffeaa7, #fab1a0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #9b59b6;
    }

    .auth-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .auth-container button {
      width: 100%;
      padding: 0.75rem;
      background: #9b59b6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .auth-container button:hover {
      background: #e84393;
    }

    .switch {
      text-align: center;
      margin-top: 1rem;
      color: #555;
    }

    .switch a {
      color: #9b59b6;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="switch">Don't have an account? <a onclick="showRegister()">Register</a></div>
  </div>

  <div class="auth-container" id="register-form" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Choose a Username" />
    <input type="password" id="register-password" placeholder="Choose a Password" />
    <button onclick="register()">Register</button>
    <div class="switch">Already have an account? <a onclick="showLogin()">Login</a></div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }

    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
    }

    function login() {
      const username = document.getElementById("login-username").value;
      if (username.trim()) {
        localStorage.setItem("currentUser", username);
        window.location.href = "index.html";
      } else {
        alert("Please enter your username.");
      }
    }

    function register() {
      const username = document.getElementById("register-username").value;
      if (username.trim()) {
        // Basic simulation: pretend to register
        localStorage.setItem("currentUser", username);
        window.location.href = "index.html";
      } else {
        alert("Please enter a username.");
      }
    }
  </script>
</body>
</html>
