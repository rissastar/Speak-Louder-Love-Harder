<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Profile â€“ Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <a class="logo" href="index.html">Speak Louder, Love Harder</a>
  </nav>

  <main class="profile-container">
    <h2>User Profile</h2>
    <img id="pub-pic" src="default.png" style="width: 120px; border-radius: 50%;" />
    <h3 id="pub-name">Loading...</h3>
    <p id="pub-bio"></p>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="auth.js" defer></script>

  <script>
    const db = firebase.firestore();
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    if (!uid) {
      document.body.innerHTML = "<p>User not found.</p>";
    } else {
      const userRef = db.collection("users").doc(uid);
      userRef.get().then((doc) => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("pub-pic").src = data.photoURL || "default.png";
          document.getElementById("pub-name").textContent = data.name || "Unnamed";
          document.getElementById("pub-bio").textContent = data.bio || "No bio yet.";
        } else {
          document.body.innerHTML = "<p>User not found.</p>";
        }
      });
    }
  </script>
    <script src="auth.js"></script>
<link rel="stylesheet" href="styles.css" />
</body>
</html>
