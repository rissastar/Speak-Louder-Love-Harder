<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Healing Tracker</title>
  <link rel="stylesheet" href="healing-tracker.css" />
</head>
<body>
  <main>
    <h1>Daily Healing Tracker</h1>

    <section class="quote-box" aria-live="polite" aria-atomic="true">
      <!-- Quote will appear here -->
      <p id="quote-text">Loading motivational quote...</p>
    </section>

    <section class="healing-tracker-widget" aria-labelledby="tracker-heading">
      <h2 id="tracker-heading">Reflect & Heal</h2>
      <p>Use this space to reflect on your emotional state and take small steps toward healing. You can print the worksheet or keep your own journal.</p>
      
      <form id="healing-form" aria-label="Daily Healing Check-In">
        <div class="form-group">
          <label for="mood">How are you feeling today?</label>
          <select id="mood" name="mood" required>
            <option value="">-- Select your mood --</option>
            <option value="happy">😊 Happy</option>
            <option value="okay">😐 Okay</option>
            <option value="sad">😢 Sad</option>
            <option value="anxious">😰 Anxious</option>
            <option value="angry">😠 Angry</option>
            <option value="tired">🥱 Tired</option>
            <option value="numb">😶 Numb</option>
          </select>
        </div>

        <div class="form-group">
          <label for="reflection">Want to write more about it?</label>
          <textarea id="reflection" name="reflection" rows="5" placeholder="Write here..."></textarea>
        </div>

        <button type="button" id="save-btn">Save Entry</button>
        <button type="button" id="clear-btn">Clear Saved Entry</button>
        <button type="button" id="export-btn">Export as Text File</button>
      </form>

      <p>📥 <a href="downloads/daily-healing-tracker.pdf" target="_blank" rel="noopener">Download the Daily Healing Tracker Worksheet (PDF)</a></p>
    </section>

    <a href="mental-health.html" class="back-button" role="button" aria-label="Go back to Mental Health page">← Go Back</a>
  </main>

  <script src="healing-tracker.js"></script>
</body>
</html>
