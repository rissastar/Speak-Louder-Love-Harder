<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healing Tracker</title>
  <link rel="stylesheet" href="healing-tracker.css" />
  <script defer src="healing-tracker.js"></script>
</head>
<body>
  <main class="tracker-container">
    <section class="healing-tracker-widget" aria-labelledby="tracker-heading">
      <h1 id="tracker-heading">🌿 Daily Healing Tracker</h1>
      <p class="intro-text">Use this space to reflect on your emotional state and take small steps toward healing. This won't be saved, but you can write freely or <a href="downloads/daily-healing-tracker.pdf" target="_blank" rel="noopener">download a worksheet</a>.</p>

      <form class="mood-check-in" aria-label="Daily Healing Check-In (Not Saved)">
        <div class="form-group">
          <label for="mood">How are you feeling today?</label>
          <select id="mood" name="mood" required>
            <option value="">-- Select your mood --</option>
            <option value="happy">😊 Happy</option>
            <option value="okay">😐 Okay</option>
            <option value="sad">😢 Sad</option>
            <option value="anxious">😰 Anxious</option>
            <option value="angry">😠 Angry</option>
            <option value="tired">🥱 Tired</option>
            <option value="numb">😶 Numb</option>
          </select>
        </div>

        <div class="form-group">
          <label for="reflection">Want to write more about it?</label>
          <textarea id="reflection" name="reflection" rows="5" placeholder="Write here... (This won't be saved)"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" id="clearBtn">Clear</button>
        </div>
      </form>
      
      <div class="go-back">
  <button onclick="history.back()">← Go Back</button>
</div>

      <p class="back-link">← <a href="mental-health.html">Back to Mental Health</a></p>
    </section>
  </main>
</body>
</html>
