<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>👤 My Profile - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-pink light">
  <header class="glow-header">
    <h1><span class="pulse">👤</span> My Profile</h1>
    <nav class="auth-nav">
      <a href="index.html">🏠 Home</a>
      <button id="logout-btn">🚪 Logout</button>
    </nav>
  </header>

  <main class="glass card animate-on-scroll profile-card">
    <section id="user-info" class="profile-info-section">
      <img id="profile-pic" src="default-profile.png" alt="Profile Picture" class="profile-image" />
      <h2 id="profile-name">Loading...</h2>
      <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
      <p><strong>Color Theme:</strong> <span id="profile-theme">Loading...</span></p>
      <p id="mood-status">Mood: Loading...</p>
    </section>

    <section class="mood-update-section">
      <h3>📝 Update Mood</h3>
      <input type="text" id="mood-input" placeholder="How are you feeling today?" />
      <button id="update-mood-btn">Update Mood</button>
    </section>

    <section class="badge-upload-section">
      <h3>🏅 Add New Badge</h3>
      <input type="text" id="badge-input" placeholder="Badge name" />
      <button id="add-badge-btn">Add Badge</button>
    </section>

    <section class="theme-change-section">
      <h3>🎨 Change Theme</h3>
      <select id="theme-selector">
        <option value="theme-pink">Pink</option>
        <option value="theme-purple">Purple</option>
        <option value="theme-green">Green</option>
        <option value="theme-blue">Blue</option>
        <option value="theme-red">Red</option>
      </select>
      <button id="change-theme-btn">Change Theme</button>
    </section>

    <section class="badge-section">
      <h3>🏅 Badges</h3>
      <ul id="badge-list"></ul>
    </section>

    <section id="user-quote-history" class="quotes-section">
      <h3>🌟 Your Favorite Quotes</h3>
      <ul id="quotes-list">
        <!-- Populated dynamically -->
      </ul>
    </section>

    <p id="profile-error" class="error-msg"></p>
  </main>

  <footer class="glow-footer">
    🌟 Empower your voice — Speak Louder, Love Harder
  </footer>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
