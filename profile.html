<body>
  <main class="settings-container" role="main" aria-label="Account Settings">
    <h1>Account Settings</h1>
    <form id="settingsForm" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Your username" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">New Password</label>
      <input type="password" id="password" name="password" placeholder="Leave blank to keep current password" />

      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" />

      <button type="submit">Save Changes</button>
    </form>
    <p class="message" id="message" aria-live="polite"></p>
  </main>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://ytgrzhtntwzefwjmhgjj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0Z3J6aHRudHd6ZWZ3am1oZ2pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MTA4NjYsImV4cCI6MjA2NTE4Njg2Nn0.wx89qV1s1jePtZhuP5hnViu1KfPjMCnNrtUBW4bdbL8'
    );

    const form = document.getElementById('settingsForm');
    const messageEl = document.getElementById('message');

    async function loadUserData() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('username').value = user.user_metadata?.username || '';
      document.getElementById('email').value = user.email;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';

      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password && password !== confirmPassword) {
        messageEl.textContent = "Passwords don't match.";
        messageEl.style.color = 'red';
        return;
      }

      // Update profile
      const { data: { user }, error: userError } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // Update email if changed
      if (email !== user.email) {
        const { error: emailError } = await supabase.auth.updateUser({ email });
        if (emailError) {
          messageEl.textContent = `Email update error: ${emailError.message}`;
          messageEl.style.color = 'red';
          return;
        }
      }

      // Update password if provided
      if (password) {
        const { error: passError } = await supabase.auth.updateUser({ password });
        if (passError) {
          messageEl.textContent = `Password update error: ${passError.message}`;
          messageEl.style.color = 'red';
          return;
        }
      }

      // Update username in user metadata
      const { error: metaError } = await supabase.auth.updateUser({
        data: { username }
      });

      if (metaError) {
        messageEl.textContent = `Username update error: ${metaError.message}`;
        messageEl.style.color = 'red';
        return;
      }

      messageEl.textContent = "Profile updated successfully!";
      messageEl.style.color = '#4b00b5';
      form.password.value = '';
      form.confirmPassword.value = '';
    });

    loadUserData();
  </script>
</body>
