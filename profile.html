<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Your Profile</h1>
    <nav>
      <a href="feed.html">Feed</a>
      <a href="profile.html">Profile</a>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main>
    <section id="profile-info">
      <img id="profile-avatar" src="default-avatar.png" alt="Your avatar" width="100"/>
      <h2 id="profile-name"></h2>
      <p id="profile-email"></p>
    </section>

    <section id="create-post">
      <h3>Create a New Post</h3>
      <textarea id="post-text" placeholder="Write something..." required></textarea>

      <label for="post-type">Post Type:</label>
      <select id="post-type" required>
        <option value="">Select type</option>
        <option value="your_story">Your Story</option>
        <option value="post_image">Post an Image</option>
        <option value="ask_question">Ask a Question</option>
        <option value="post_worksheet">Post a Worksheet</option>
        <option value="post_resource">Post a Resource</option>
        <option value="post_quote">Post a Quote</option>
        <option value="post_affirmation">Post an Affirmation</option>
        <option value="post_grounding">Post a Grounding Technique</option>
      </select>

      <label for="post-category">Topic:</label>
      <select id="post-category" required>
        <option value="">Select a topic</option>
        <option value="cystic_fibrosis">Cystic Fibrosis</option>
        <option value="cirrhosis">Cirrhosis</option>
        <option value="mental_health">Mental Health</option>
        <option value="mental_abuse">Mental Abuse</option>
        <option value="sexual_abuse">Sexual Abuse</option>
        <option value="physical_abuse">Physical Abuse</option>
        <option value="foster_children">Foster Children</option>
        <option value="pitbull_love">Pitbull Love</option>
      </select>

      <input type="file" id="post-image" accept="image/*" />
      <button id="post-btn">Post</button>
    </section>

    <section id="user-posts">
      <h3>Your Posts</h3>
      <!-- User's posts will be loaded here -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
