<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile – Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo"><a href="index.html">Speak Louder, Love Harder</a></div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="guestbook-connect.html">Connect</a></li>
      <li><button id="logout-btn">Logout</button></li>
    </ul>
    <button id="theme-toggle">Dark Mode</button>
  </nav>

  <main class="profile-container">
    <h2>Your Profile</h2>
    <div id="user-info" class="user-info">
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
      <form id="profile-form">
        <label for="display-name">Display Name</label>
        <input type="text" id="display-name" placeholder="Enter your name" />

        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Tell us something about yourself"></textarea>

        <button type="submit">Save Changes</button>
      </form>
      <p id="save-status"></p>
    </div>
  </main>

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="auth.js" defer></script>

  <script>
    const emailSpan = document.getElementById("user-email");
    const form = document.getElementById("profile-form");
    const nameInput = document.getElementById("display-name");
    const bioInput = document.getElementById("bio");
    const saveStatus = document.getElementById("save-status");

    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      emailSpan.textContent = user.email;

      const userRef = db.collection("users").doc(user.uid);

      // Load profile data
      userRef.get().then((doc) => {
        if (doc.exists) {
          const data = doc.data();
          nameInput.value = data.name || "";
          bioInput.value = data.bio || "";
        }
      });

      // Save profile data
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        userRef.set({
          name: nameInput.value,
          bio: bioInput.value
        }).then(() => {
          saveStatus.textContent = "Profile updated ✅";
          setTimeout(() => (saveStatus.textContent = ""), 3000);
        }).catch((error) => {
          saveStatus.textContent = "Error: " + error.message;
        });
      });
    });
  </script>

</body>
</html>
