<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>👤 My Profile - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-pink light">
  <header class="glow-header">
    <h1><span class="pulse">👤</span> My Profile</h1>
    <nav class="auth-nav">
      <a href="index.html">🏠 Home</a>
      <button id="logout-btn">🚪 Logout</button>
    </nav>
  </header>

  <main class="glass card profile-card animate-on-scroll">
    <section id="user-info">
      <img id="profile-pic" src="default-profile.png" alt="Profile Picture" />
      <h2 id="display-username">Loading...</h2>
      <p id="display-email"></p>
    </section>

    <section class="profile-data">
      <p><strong>Username:</strong> <span id="profile-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
      <p><strong>Color Theme:</strong> <span id="profile-theme">Loading...</span></p>
      <p id="mood-status">Mood: Loading...</p>
    </section>

    <section id="user-quote-history" class="quotes-section">
      <h3>💬 Favorite Quotes</h3>
      <ul id="quotes-list">
        <!-- Populated dynamically -->
      </ul>
    </section>

    <section>
      <h3>🏅 Badges</h3>
      <ul id="badge-list">
        <!-- Populated dynamically -->
      </ul>
    </section>

    <section class="actions">
      <button id="logout-btn">🚪 Logout</button>
    </section>

    <p id="profile-error" class="error-msg"></p>
  </main>

  <footer class="glow-footer">
    🌟 Empower your voice — Speak Louder, Love Harder
  </footer>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
