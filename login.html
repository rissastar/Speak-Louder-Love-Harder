<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Speak Louder, Love Harder</title>
  <style>
    :root {
      --primary-color: #a259ff;
      --secondary-color: #63ffc1;
      --accent-color: #ff66a3;
      --bg-color: #f9f9ff;
      --text-color: #222;
      --border-radius: 10px;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    header {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 0 0 6px rgba(162 89 255 / 0.8);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.2rem;
      border: 2px solid var(--secondary-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 8px var(--accent-color);
    }
    button {
      width: 100%;
      padding: 0.8rem 0;
      background-color: var(--primary-color);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--accent-color);
    }
    p.message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--accent-color);
      text-align: center;
    }
    .back-link {
      margin-top: 1.5rem;
      text-align: center;
    }
    .back-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .back-link a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header>Login to Speak Louder, Love Harder</header>

  <form id="login-form" novalidate>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="username" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Your password" required autocomplete="current-password" />

    <button type="submit">Login</button>
    <p class="message" id="message"></p>
  </form>

  <div class="back-link">
    <a href="index.html">← Back to Home</a>
  </div>

  <footer style="text-align:center; padding:1rem 0; background:#f0f0ff; border-top:1px solid #ccc; margin-top:2rem;">
    <p>Built with ❤️ to inspire and empower.</p>
    <a href="https://linktr.ee/rissa.star" target="_blank" rel="noopener noreferrer" class="linktree-btn" title="Linktree"
       style="
         display: inline-block;
         background: #a259ff;
         color: white;
         padding: 0.5rem 1rem;
         border-radius: 12px;
         font-weight: 600;
         text-decoration: none;
         box-shadow: 0 0 8px #a259ffaa;
         transition: background-color 0.3s ease;
       "
       onmouseover="this.style.background='#ff66a3'; this.style.boxShadow='0 0 10px #ff66a3aa';"
       onmouseout="this.style.background='#a259ff'; this.style.boxShadow='0 0 8px #a259ffaa';"
    >✨ Visit My Linktree</a>
  </footer>

  <script>
    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    function getUsers() {
      const usersJSON = localStorage.getItem('users');
      return usersJSON ? JSON.parse(usersJSON) : {};
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      message.style.color = ''; // reset
      message.textContent = '';

      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      if (!email || !password) {
        message.style.color = 'red';
        message.textContent = 'Please enter both email and password.';
        return;
      }

      const users = getUsers();

      if (!users[email]) {
        message.style.color = 'red';
        message.textContent = 'No account found with this email.';
        return;
      }

      if (users[email].password !== password) {
        message.style.color = 'red';
        message.textContent = 'Incorrect password.';
        return;
      }

      // Successful login
      localStorage.setItem('loggedInUser', email);
      message.style.color = 'green';
      message.textContent = 'Login successful! Redirecting...';

      setTimeout(() => {
        window.location.href = 'dashboard.html';  // Redirect to dashboard
      }, 1500);
    });
  </script>
</body>
</html>
