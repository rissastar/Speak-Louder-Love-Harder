<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔐 Login / Register - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-pink light">
  <header class="glow-header">
    <h1>🔐 Login / Register</h1>
  </header>

  <main class="glass card login-card">
    <form id="auth-form">
      <h2 id="form-title">Login</h2>

      <label for="email">Email</label>
      <input type="email" id="email" required autocomplete="email" />

      <label for="password">Password</label>
      <input type="password" id="password" required autocomplete="current-password" />

      <div id="username-field" class="hidden">
        <label for="username">Username</label>
        <input type="text" id="username" maxlength="20" autocomplete="username" />
      </div>

      <button type="submit" id="submit-btn">Login</button>

      <p class="toggle-text">
        <span id="toggle-msg">Don't have an account?</span>
        <button type="button" id="toggle-form-btn">Register here</button>
      </p>

      <p><button type="button" id="google-login-btn">Continue with Google</button></p>
      <p><button type="button" id="forgot-password-btn">Forgot Password?</button></p>

      <p id="auth-error" class="error-msg"></p>
      <p id="auth-success" class="success-msg"></p>
    </form>
  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>
