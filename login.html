<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo"><a href="index.html">Speak Louder, Love Harder</a></div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
    <button id="theme-toggle">Dark Mode</button>
  </nav>

  <main class="form-container">
    <h2>Login</h2>
    <form id="login-form" class="auth-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="auth-status">Checking login status...</p>
    <p>Need an account? <a href="register.html">Register here</a>.</p>
  </main>

  <!-- âœ… Firebase v9 Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import "./auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // ... your other config
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const status = document.getElementById("auth-status");
    onAuthStateChanged(auth, (user) => {
      status.textContent = user ? `Logged in as ${user.email}` : "Not logged in.";
    });
  </script>
  
   <!-- ðŸ”½ Firebase + Auth Script at the very end, before </body> -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
  <script src="auth.js" defer></script>

  <!-- Optional site-wide scripts -->
  <script src="script.js" defer></script>
  <script src="auth.js"></script>
</body>
</html>
