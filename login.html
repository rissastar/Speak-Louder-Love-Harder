<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="animated-header glow">Speak Louder, Love Harder - Login</header>

  <main style="max-width: 400px; margin: 3rem auto; padding: 0 1rem;">
    <form id="loginForm" class="auth-form">
      <h2>Login</h2>

      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" required autocomplete="username" />

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required autocomplete="current-password" />

      <button type="submit" class="button glow-button">Login</button>

      <p style="margin-top: 1rem;">
        Don't have an account? <a href="register.html">Register here</a>
      </p>

      <p id="loginMessage" style="color: var(--secondary); margin-top: 0.5rem;"></p>
    </form>
  </main>

  <script>
    // Simple fake user database for demo (stored in localStorage)
    // In production, replace with real auth system

    // Check if users object exists, if not create one
    if (!localStorage.getItem('users')) {
      const defaultUsers = {
        "testuser": "password123"
      };
      localStorage.setItem('users', JSON.stringify(defaultUsers));
    }

    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      const users = JSON.parse(localStorage.getItem('users'));

      if (users[username] && users[username] === password) {
        localStorage.setItem('currentUser', username);
        loginMessage.style.color = 'var(--primary)';
        loginMessage.textContent = 'Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1200);
      } else {
        loginMessage.style.color = 'var(--error)';
        loginMessage.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
