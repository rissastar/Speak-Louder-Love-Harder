<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Speak Louder, Love Harder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(75, 0, 181, 0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .login-container h2 {
      color: #4b00b5;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0 20px;
      border: 2px solid #d4c1ff;
      border-radius: 10px;
      font-size: 1rem;
      background: #f8f4ff;
      color: #3a0ca3;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7b4dff, #4b00b5);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #4b00b5, #7b4dff);
    }

    .login-container p {
      margin-top: 1.5rem;
      color: #4a2c91;
      font-size: 1rem;
    }

    .login-container a {
      font-weight: bold;
      color: #7b4dff;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Log In ðŸ’œ</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required minlength="6" />
    <button type="submit">Log In</button>
  </form>
  <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
</div>

<!-- Load Supabase from official CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://ytgrzhtntwzefwjmhgjj.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // full key here
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      alert('Login failed: ' + error.message);
    } else {
      alert('Login successful! Redirecting...');
      window.location.replace('profile.html'); // âœ… This is the fix
    }
  });
</script>
</body>
</html>
