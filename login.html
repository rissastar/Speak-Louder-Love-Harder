<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzmBdZJrtHEoxcAHte2B8iMrea-ctSxy8",
      authDomain: "speak-louder-581d7.firebaseapp.com",
      projectId: "speak-louder-581d7",
      storageBucket: "speak-louder-581d7.firebasestorage.app",
      messagingSenderId: "674769404942",
      appId: "1:674769404942:web:1cbda7d50ff15208dce85f",
      measurementId: "G-54XJLK1CGJ"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <header class="animated-header">
    <h1 class="glow">Welcome Back üíñ</h1>
    <p style="text-align:center;">Log in and keep healing, growing, and glowing ‚ú®</p>
  </header>

  <main class="auth-form">
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p id="loginError" class="auth-msg"></p>
    </form>
    <div id="loginSuccessMessage" class="quote-box" style="display:none;"></div>
  </main>

  <footer>
    <p>Built with ‚ù§Ô∏è to inspire and empower.</p>
    <a href="https://linktr.ee/rissa.star" target="_blank" class="linktree-btn">‚ú® Visit My Linktree</a>
  </footer>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("loginError");
    const successBox = document.getElementById("loginSuccessMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("user", JSON.stringify({ email: user.email }));

          // Show affirmation
          errorMsg.textContent = "";
          successBox.style.display = "block";
          successBox.innerHTML = `
            <p>üí´ Welcome, <strong>${user.email.split('@')[0]}</strong></p>
            <p class="affirmation">You are enough. You are loved. You belong here. üíñ</p>
          `;

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 3000);
        })
        .catch((error) => {
          errorMsg.textContent = "‚ö†Ô∏è " + error.message;
        });
    });
  </script>
</body>
</html>
