<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Speak Louder, Love Harder</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Login Script -->
  <script defer src="auth.js"></script>
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <h2 class="glow">Welcome Back ðŸ’–</h2>
      <form id="loginForm" class="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit"><a href="login.html" class="button">Login</a>
        <p id="loginErrorMsg" class="error-message" style="display: none;"></p>
      </form>
      <p class="switch-auth">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </main>
</body>
</html>
