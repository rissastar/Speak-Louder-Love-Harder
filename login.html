l<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="auth-container">
    <h1 class="auth-title">Log In</h1>
    <form id="loginForm" class="auth-form">
      <input type="email" name="email" placeholder="Email address" required class="auth-input" />
      <input type="password" name="password" placeholder="Password" required class="auth-input" />
      <button type="submit" class="auth-button">Log In</button>
    </form>
    <p class="auth-message">
      Don't have an account? <a href="register.html" class="auth-link">Register here</a>
    </p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script src="auth.js"></script>
</body>
</html>
