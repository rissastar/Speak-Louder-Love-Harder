<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo"><a href="index.html">Speak Louder, Love Harder</a></div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
    <button id="theme-toggle">Dark Mode</button>
  </nav>

  <main class="form-container">
    <h2>Login</h2>
    <form id="login-form" class="auth-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="auth-status">Checking login status...</p>
    <p>Need an account? <a href="register.html">Register here</a>.</p>
  </main>

  <!-- ✅ Modular Firebase SDK with your actual project config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCzmBdZJrtHEoxcAHte2B8iMrea-ctSxy8",
      authDomain: "speak-louder-581d7.firebaseapp.com",
      projectId: "speak-louder-581d7",
      storageBucket: "speak-louder-581d7.firebasestorage.app",
      messagingSenderId: "674769404942",
      appId: "1:674769404942:web:1cbda7d50ff15208dce85f",
      measurementId: "G-54XJLK1CGJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const status = document.getElementById("auth-status");
    onAuthStateChanged(auth, (user) => {
      status.textContent = user ? `Logged in as ${user.email}` : "Not logged in.";
    });
  </script>

  <!-- 🔐 Login logic in external modular file -->
  <script type="module" src="auth.js"></script>

  <!-- 🎨 Theme toggle or other UI scripts -->
  <script src="script.js" defer></script>

</body>
</html>
