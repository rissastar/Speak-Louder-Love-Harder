<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
   <header class="animated-header">
    <h1 class="glow">Speak Louder, Love Harder</h1>
    <button id="theme-toggle">Toggle Theme</button>
  </header>
  
  <main class="auth-form">
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" required id="loginEmail" />
      <label>Password:</label>
      <input type="password" required id="loginPassword" />
      <button type="submit">Login</button>
      <p id="loginMsg" class="auth-msg"></p>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </main>

  <footer>
    <p>Built with ❤️ to inspire and empower.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "profile.html";
      } else {
        document.getElementById("loginMsg").textContent = "Invalid credentials.";
      }
    });
  </script>
  
  <script>
  if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>
</body>
</html>
