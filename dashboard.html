<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <a class="logo" href="index.html">Speak Louder, Love Harder</a>
    <ul class="nav-links">
      <li><a href="guestbook-connect.html">Connect</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><button id="logout-btn">Logout</button></li>
    </ul>
    <button id="theme-toggle">Dark Mode</button>
  </nav>

  <main class="dashboard-container">
    <h1>Welcome back, <span id="user-name">Friend</span> 💖</h1>
    <img id="dashboard-pic" src="default.png" alt="Your profile picture" class="dashboard-pic"/>

    <div class="dashboard-links">
      <a href="profile.html" class="dash-button">Edit Profile</a>
      <a href="guestbook-connect.html" class="dash-button">Write to the Guestbook</a>
      <a id="public-profile-link" href="#" class="dash-button">View Your Public Profile</a>
    </div>

    <section class="dash-section">
      <h2>Mood Tracker 🌈</h2>
      <form id="mood-form">
        <select id="mood-select">
          <option value="😊 Happy">😊 Happy</option>
          <option value="😢 Sad">😢 Sad</option>
          <option value="😠 Angry">😠 Angry</option>
          <option value="🙏 Grateful">🙏 Grateful</option>
          <option value="😰 Anxious">😰 Anxious</option>
        </select>
        <textarea id="mood-note" placeholder="Optional note..."></textarea>
        <button type="submit">Log Mood</button>
      </form>

      <h2>Mood Trend 📈</h2>
      <canvas id="mood-chart" width="400" height="200"></canvas>
      <ul id="mood-list" class="mood-list"></ul>
    </section>

    <section class="dash-section">
      <h2>Upcoming Events 📅</h2>
      <ul id="event-list" class="event-list"></ul>
    </section>

    <section class="dash-section">
      <h2>Your Guestbook Entries 📝</h2>
      <ul id="guestbook-posts" class="guestbook-list"></ul>
    </section>

    <section class="dash-section">
      <h2>Saved Resources 📘</h2>
      <ul id="bookmark-list" class="bookmark-list"></ul>
    </section>
  </main>

  <!-- Firebase + Scripts -->
  <div id="notification" class="notification hidden"></div>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="auth.js" defer></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
