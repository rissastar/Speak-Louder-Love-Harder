<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard – Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <header class="animated-header">
    <h1 class="glow">Your Dashboard 💖</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <nav>
    <ul class="nav-links">
      <li><a href="settings.html">⚙️ Settings</a></li>
      <!-- Add your other nav items here -->
    </ul>
  </nav>

  <main class="dashboard">
    <section class="dashboard-affirmation">
      <p class="affirmation glow" id="affirmationText">You’re healing, shining, and becoming you.</p>
    </section>
  </main>

  <footer>
    <p>Built with ❤️ to inspire and empower.</p>
    <a href="https://linktr.ee/rissa.star" target="_blank" class="linktree-btn">✨ Visit My Linktree</a>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzmBdZJrtHEoxcAHte2B8iMrea-ctSxy8",
      authDomain: "speak-louder-581d7.firebaseapp.com",
      projectId: "speak-louder-581d7",
      storageBucket: "speak-louder-581d7.appspot.com",
      messagingSenderId: "674769404942",
      appId: "1:674769404942:web:1cbda7d50ff15208dce85f",
      measurementId: "G-54XJLK1CGJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.getElementById('logoutBtn').onclick = () => {
      auth.signOut().then(() => window.location.href = "logout.html");
    };

    const affirmations = [
      "You are strong just for being you.",
      "Your story is worth telling.",
      "Healing doesn't happen in a straight line.",
      "Your presence makes a difference."
    ];
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % affirmations.length;
      document.getElementById('affirmationText').textContent = affirmations[idx];
    }, 8000);
  </script>
</body>
</html>
