<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <a class="logo" href="index.html">Speak Louder, Love Harder</a>
    <ul class="nav-links">
      <li><a href="guestbook-connect.html">Connect</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><button id="logout-btn">Logout</button></li>
    </ul>
    <button id="theme-toggle">Dark Mode</button>
  </nav>

  <main class="dashboard-container">
    <h1>Welcome back, <span id="user-name">Friend</span> 💖</h1>
    <img id="dashboard-pic" src="default.png" alt="Your profile picture" class="dashboard-pic"/>

    <div class="dashboard-links">
      <a href="profile.html" class="dash-button">Edit Profile</a>
      <a href="guestbook-connect.html" class="dash-button">Write to the Guestbook</a>
      <a id="public-profile-link" href="#" class="dash-button">View Your Public Profile</a>
    
    <section class="dash-section">
  <h2>Upcoming Events 📅</h2>
  <ul id="event-list" class="event-list"></ul>
</section>
    
    <section class="dash-section">
  <h2>Your Guestbook Entries 📝</h2>
  <ul id="guestbook-posts" class="guestbook-list"></ul>
</section>

    <section class="dash-section">
  <h2>Saved Resources 📘</h2>
  <ul id="bookmark-list" class="bookmark-list"></ul>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </div>
  </main>

  <!-- Firebase + Auth + Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="auth.js" defer></script>
  <script>
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const nameEl = document.getElementById("user-name");
      const picEl = document.getElementById("dashboard-pic");
      const profileLink = document.getElementById("public-profile-link");

      db.collection("users").doc(user.uid).get().then((doc) => {
        if (doc.exists) {
          const data = doc.data();
          nameEl.textContent = data.name || "Friend";
          if (data.photoURL) {
            picEl.src = data.photoURL;
          }
          profileLink.href = `public-profile.html?uid=${user.uid}`;
        }
      });
    });
    
    db.collection("guestbook")
  .where("userId", "==", user.uid)
  .orderBy("timestamp", "desc")
  .get()
  .then(snapshot => {
    const list = document.getElementById("guestbook-posts");
    if (snapshot.empty) {
      list.innerHTML = "<li>No entries yet. Start writing!</li>";
    } else {
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${new Date(data.timestamp?.toDate()).toLocaleString()}: ${data.text}`;
        list.appendChild(li);
      });
    }
  });
  
  <section class="dash-section">
  <h2>Mood Tracker 🌈</h2>
  <form id="mood-form">
    <select id="mood-select">
      <option value="Happy">😊 Happy</option>
      <option value="Sad">😢 Sad</option>
      <option value="Angry">😠 Angry</option>
      <option value="Grateful">🙏 Grateful</option>
      <option value="Anxious">😰 Anxious</option>
    </select>
    <textarea id="mood-note" placeholder="Optional note..."></textarea>
    <button type="submit">Log Mood</button>
  </form>

  <ul id="mood-list" class="mood-list"></ul>
</section>
  
  db.collection("events")
  .orderBy("date")
  .get()
  .then(snapshot => {
    const list = document.getElementById("event-list");
    if (snapshot.empty) {
      list.innerHTML = "<li>No upcoming events.</li>";
    } else {
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `<strong>${data.title}</strong><br>${new Date(data.date.toDate()).toLocaleString()}<br><a href="${data.link}" target="_blank">Join</a>`;
        list.appendChild(li);
      });
    }
  });
  
  db.collection("bookmarks")
  .where("userId", "==", user.uid)
  .get()
  .then(snapshot => {
    const list = document.getElementById("bookmark-list");
    if (snapshot.empty) {
      list.innerHTML = "<li>No saved resources.</li>";
    } else {
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `<a href="${data.url}" target="_blank">${data.title}</a>`;
        list.appendChild(li);
      });
    }
  });
  
  const moodForm = document.getElementById("mood-form");
const moodSelect = document.getElementById("mood-select");
const moodNote = document.getElementById("mood-note");

moodForm.addEventListener("submit", (e) => {
  e.preventDefault();

  db.collection("moods").add({
    userId: user.uid,
    mood: moodSelect.value,
    note: moodNote.value,
    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
  }).then(() => {
    moodNote.value = "";
    loadMoods();
  });
});

function loadMoods() {
  db.collection("moods")
    .where("userId", "==", user.uid)
    .orderBy("timestamp", "desc")
    .limit(5)
    .get()
    .then(snapshot => {
      const list = document.getElementById("mood-list");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `<strong>${data.mood}</strong> – ${new Date(data.timestamp?.toDate()).toLocaleDateString()}<br><em>${data.note || ''}</em>`;
        list.appendChild(li);
      });
    });
}

// Load moods on login
loadMoods();
</script>
