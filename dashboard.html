<!DOCTYPE html>

<head>

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Fredoka', cursive;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      color: #333;
    }

    body {
      display: flex;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 100vh;
    }

    nav.sidebar {
      width: 220px;
      background: #9b59b6;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-shadow: 3px 0 10px rgba(0,0,0,0.1);
    }
    nav.sidebar h2 {
      font-family: 'Baloo 2', cursive;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
    }
    nav.sidebar a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 0.7rem;
      transition: background 0.3s ease;
    }
    nav.sidebar a:hover, nav.sidebar a.active {
      background: #e84393;
      box-shadow: 0 0 10px #e84393;
    }

    nav.sidebar a i {
      font-size: 1.3rem;
    }

    main.dashboard {
      flex: 1;
      padding: 2rem 2.5rem 1rem;
      display: flex;
      flex-direction: column;
    }

    header.greeting {
      font-family: 'Baloo 2', cursive;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-button {
      display: block;
      width: 100%;
      max-width: 700px;
      margin: 0 auto 1.5rem;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgb(155 89 182 / 0.15);
      text-align: left;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .card-button:hover {
      transform: translateY(-3px);
      background: #f3e5f5;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card-button i {
      margin-right: 12px;
      color: #9b59b6;
    }

    #quote-box {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0 auto 2rem;
      padding: 1rem 1.5rem;
      border-left: 6px solid #9b59b6;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      max-width: 700px;
      color: #6a1b9a;
      font-style: italic;
    }

    footer {
      padding: 1rem 2rem;
      background: #fdf6ff;
      border-top: 2px solid #e1bee7;
      text-align: center;
      font-size: 0.95rem;
      color: #6a1b9a;
      font-family: 'Baloo 2', cursive;
      margin-top: auto;
    }

    footer a {
      color: #9b59b6;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    main.dashboard::-webkit-scrollbar {
      width: 8px;
    }

    main.dashboard::-webkit-scrollbar-thumb {
      background: #9b59b6;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  </footer>

<script>
  const greetingEl = document.getElementById('greeting');
  const user = localStorage.getItem('currentUser') || "User";
  greetingEl.textContent = `Hi, ${user} üëã`;

  const quotes = [
    "üåü You're stronger than you think.",
    "üí™ Keep going, you've got this!",
    "üåà Every day is a fresh start.",
    "‚ú® Believe in yourself and magic happens.",
    "üíñ Spread love wherever you go."
  ];
  const quoteBox = document.getElementById('quote-box');
  let quoteIndex = 0;

  function showQuote() {
    quoteBox.textContent = quotes[quoteIndex];
    quoteIndex = (quoteIndex + 1) % quotes.length;
  }
  showQuote();
  setInterval(showQuote, 7000);
</script>
