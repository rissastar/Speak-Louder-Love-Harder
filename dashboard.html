<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="glow">Your Dashboard</h1>
    <button id="logout">Logout</button>
  </header>
  <main>
    <h2>Welcome, <span id="user-display"></span>!</h2>
    <textarea id="notes" rows="6" placeholder="Write your worksheet notes here..."></textarea>
    <button onclick="saveNotes()">Save Notes</button>
    <p id="save-status"></p>
  </main>
  <footer><p><a href="index.html">Home</a></p></footer>
  <script src="auth.js"></script>
  <script>
    if (!localStorage.getItem('currentUser')) {
      location.href = "auth.html";
    } else {
      const user = localStorage.getItem('currentUser');
      document.getElementById('user-display').textContent = user;
      document.getElementById('notes').value = localStorage.getItem(`notes-${user}`) || "";
    }

    function saveNotes() {
      const user = localStorage.getItem('currentUser');
      const notes = document.getElementById('notes').value;
      localStorage.setItem(`notes-${user}`, notes);
      document.getElementById('save-status').textContent = "Notes saved ✔️";
    }

    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('currentUser');
      location.href = "auth.html";
    };
  </script>
</body>
</html>
