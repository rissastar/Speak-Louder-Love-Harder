<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <header class="animated-header">
    <h1 class="glow">Your Dashboard üíñ</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="dashboard">
    <!-- Profile Picture Upload -->
    <div class="profile-pic-section">
      <img src="default-avatar.png" id="profilePic" alt="Profile picture" />
      <input type="file" id="picUpload" accept="image/*" />
      <button id="uploadBtn">Upload Photo</button>
    </div>

    <!-- Name & Bio -->
    <div class="profile-details">
      <input type="text" id="displayName" placeholder="Display Name" />
      <textarea id="bio" rows="4" placeholder="Your bio..."></textarea>
      <button id="saveProfile">Save Profile</button>
      <p id="profileSavedMsg" class="saved-msg">Profile saved!</p>
    </div>

    <!-- Affirmation -->
    <section class="dashboard-affirmation">
      <p class="affirmation glow" id="affirmationText">You‚Äôre healing, shining, and becoming you.</p>
    </section>
  </main>

  <footer>
    <p>Built with ‚ù§Ô∏è to inspire and empower.</p>
    <a href="https://linktr.ee/rissa.star" target="_blank" class="linktree-btn">‚ú® Visit My Linktree</a>
  </footer>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "...",
      measurementId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Authentication state & redirect
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Load stored profile data
      db.collection('profiles').doc(user.uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          if (data.photoURL) {
            document.getElementById('profilePic').src = data.photoURL;
          }
          document.getElementById('displayName').value = data.name || '';
          document.getElementById('bio').value = data.bio || '';
        }
      });

      // Logout button
      document.getElementById('logoutBtn').addEventListener('click', () => {
        auth.signOut().then(() => location.href = 'logout.html');
      });
    });

    // Profile picture upload
    document.getElementById('uploadBtn').onclick = () => {
      const file = document.getElementById('picUpload').files[0];
      if (!file) return alert("Please pick a photo.");

      const user = auth.currentUser;
      const ref = storage.ref(`profilePics/${user.uid}/${file.name}`);
      ref.put(file)
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          document.getElementById('profilePic').src = url;
          return db.collection('profiles').doc(user.uid).set({ photoURL: url }, { merge: true });
        })
        .then(() => alert("Profile picture saved!"))
        .catch(console.error);
    };

    // Save name & bio
    document.getElementById('saveProfile').onclick = () => {
      const user = auth.currentUser;
      const name = document.getElementById('displayName').value;
      const bio = document.getElementById('bio').value;
      db.collection('profiles').doc(user.uid).set({ name, bio }, { merge: true })
        .then(() => {
          const msg = document.getElementById('profileSavedMsg');
          msg.style.opacity = 1;
          setTimeout(() => msg.style.opacity = 0, 2000);
        });
    };

    // Rotating affirmations
    const affirmations = [
      "You are strong just for being you.",
      "Your story is worth telling.",
      "Healing doesn't happen in a straight line.",
      "Your presence makes a difference."
    ];
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % affirmations.length;
      document.getElementById('affirmationText').textContent = affirmations[idx];
    }, 8000);
  </script>
</body>
</html>
