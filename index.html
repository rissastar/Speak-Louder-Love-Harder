<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="glow">🌈 Speak Louder, Love Harder 💖</h1>
    <div class="user-area">
      <span id="user-greeting"></span>
      <button id="auth-btn">Login</button>
      <button id="dashboard-btn" href="dashboard.html"style="display:none;">Dashboard</button>
      <button id="logout-btn" style="display:none;">Logout</button>
      <button id="theme-toggle">🌓</button>
    </div>
  </header>

  <main>
    <section id="quote-box" class="quote glow-text">
      “You’re stronger than you think.”
    </section>
    <nav>
  <ul>
    <li><a href="guestbook-connect.html"><i class="fas fa-comments"></i> Guestbook</a></li>
    <li><a href="mental-health.html"><i class="fas fa-brain"></i> Mental Health</a></li>
    <li><a href="addiction.html"><i class="fas fa-syringe"></i> Addiction</a></li>
    <li><a href="cystic-fibrosis.html"><i class="fas fa-lungs"></i> CF</a></li>

    <li><a href="physical-abuse.html"><i class="fas fa-hand-fist"></i> Physical Abuse</a></li>
    <li><a href="mental-abuse.html"><i class="fas fa-head-side-virus"></i> Mental Abuse</a></li>
    <li><a href="sexual-abuse.html"><i class="fas fa-user-shield"></i> Sexual Abuse</a></li>
    <li><a href="pitbull-love.html"><i class="fas fa-dog"></i> Pitbull Love</a></li>

  </ul>
</nav>
  </main>

  <footer>
    <p>Built with ❤️ by Rissa • <a href="https://linktr.ee/rissa.star" target="_blank">Linktree</a></p>
  </footer>

  <script src="script.js"></script>
  <script>
    const user = localStorage.getItem("currentUser");
    const authBtn = document.getElementById("auth-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const dashBtn = document.getElementById("dashboard-btn");
    const greeting = document.getElementById("user-greeting");

    if (user) {
      greeting.textContent = `👋 Welcome, ${user}`;
      authBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      dashBtn.style.display = "inline-block";
    }

    authBtn.onclick = () => location.href = "auth.html";
    dashBtn.onclick = () => location.href = "dashboard.html";
    logoutBtn.onclick = () => {
      localStorage.removeItem("currentUser");
      location.reload();
    };
  </script>
</body>
</html>
