<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speak Louder, Love Harder</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
</head>
<body class="theme-pink light">
  <header>
    <nav>
      <div class="logo">ðŸ’– Speak Louder, Love Harder</div>
      <button id="theme-toggle">Dark Mode</button>
      <div id="hamburger">â˜°</div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="quote-section">
      <p id="quote" class="inspirational-quote"></p>
    </section>

    <section class="auth-tabs">
      <div class="tabs">
        <button id="login-tab" class="active" onclick="showTab('login')">Login</button>
        <button id="register-tab" onclick="showTab('register')">Register</button>
      </div>

      <form id="login-form" class="auth-form active">
        <input type="email" id="home-login-email" placeholder="Email" required />
        <input type="password" id="home-login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="register-form" class="auth-form">
        <input type="text" id="home-register-name" placeholder="Name" required />
        <input type="email" id="home-register-email" placeholder="Email" required />
        <input type="password" id="home-register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>

      <p id="auth-message" class="error-message"></p>
    </section>

    <section class="affirmation-section">
      <p id="rotating-affirmation"></p>
    </section>
  </main>

  <footer>
    <div id="user-mini-profile" class="hidden">
      <img id="mini-pic" src="" alt="Profile Picture" />
      <span id="mini-name"></span>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
